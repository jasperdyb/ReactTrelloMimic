type Query {
  info: String!
  list(orderBy: OrderByInput): [Todo!]!
  todo(id: ID!): Todo
}

type Mutation {
  addTodo(name: String!, order: Int!): Todo!
  updateTodoName(id: ID!, name: String!): Todo
  updateListOrder(newOrder: [Order!]!): [Todo!]!
  deleteTodo(id: ID!): Todo
}

type Todo {
  id: ID!
  name: String!
  finished: Boolean!
  order: Int!
}

input Order {
  id: ID!
  order: Int!
}

input OrderByInput {
  id: Sort
  order: Sort
  finished: Sort
}

enum Sort {
  asc
  desc
}
